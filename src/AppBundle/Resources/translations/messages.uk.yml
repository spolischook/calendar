about_calendar: |
  <p>Одна із якостей, що вирізняє талановитих митців – це вміння імпровізувати та слідувати знакам Життя.
  Вони добре знають цінність Випадковості, коли, на перший погляд незначні, деталі втручаються у творчий процес,
  врешті-решт направляючи його у зовсім інше, нове русло.
  Саме так, із дивного, майже містичного, збігу життєвих обставин та інтуїтивних інсайтів,
  народилось чимало робіт які увійшли до Арт Календаря 2018.</p>

